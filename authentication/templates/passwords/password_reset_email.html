<html>

<head>
    <title>Password reset</title>
</head>

<body>
    <p>Dear {{ user.email }},</p>
    <p>You have requested a password reset for your account on {{ domain }}. To reset your password, click the link below:</p>
    <p><a href="http://{{ domain }}/reset/{{ uid }}/{{ token }}">http://{{ domain }}/reset/{{ uid }}/{{ token }}</a></p>
    <p>If you did not request a password reset, please ignore this email.</p>
    <p>Best regards,</p>
    <p>The {{ domain }} team</p>
</body>

</html>

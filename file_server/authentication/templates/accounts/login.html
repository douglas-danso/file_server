<h1>Login</h1>
<form method="post">
    {% csrf_token %} {{ form.as_p }}
    <button type="submit">Log in</button>
    <button type="submit"><a href="{% url 'authentication:password_reset' %}">Forgot Password</a></button>
    {% if next %}
    <input type="hidden" name="next" value="{{ next }}">
{% endif %}
</form>
